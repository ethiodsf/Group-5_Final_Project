    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center font-weight-bold mb-4">Task List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4 class="text-left font-weight-bold">Add New Task</h4>
            </div>
        </div>

        <form id = "myForm" name="myForm" method="post">
            <div class="form-group row mx-auto">
                <label for="taskname" class="font-weight-bold">Task Name</label>
                <input type="text" id="taskname" class="form-control" name="taskname" required>
                
            </div>
            <div class="form-group row mx-auto">
                <label for="description" class="font-weight-bold">Description</label>
                <textarea id="description" class="form-control" name="description" rows="5" cols="50" required></textarea>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="assignedto" class="font-weight-bold">Assign To</label>
                    <input type="text" id="assignedto" class="form-control" name="assignedto" required>
                </div>
                <div class="col-lg-6">
                    <label for="duedate" class="font-weight-bold">Due Date</label>
                    <input type="date" id="duedate" class="form-control" name="duedate" required>
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible fade" role="alert">
                something went wrong, please check your inputs!
                <button type="button" data-dismiss="alert" class="show btn btn-primary btn-lg">Close</button>
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
            
            
        </form>
        <br>
        <ul class="card list-group border border-primary" style="width: 300px">
   
                <li class="list-group-item card-text">Task Name
                <button class="btn btn-primary ml-5" name="status" value="status">Status</button>
            </li> 
                <li class="list-group-item card-text">Task Description</li>
                <li class="list-group-item card-text">Assigned to</li>
                <li class="list-group-item card-text">Due Date</li>
                <li class="list-group-item card-text">Status</li>
                
     
        </ul>
